
<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Update User</h3>
    </div>
    <div class="panel-body">
      
      <form action="" method="POST" role="form" (submit)="update(user)" name="userform">
       
            <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" id="" name="uname" placeholder="User Name" [(ngModel)]="user.name">
        </div>
      
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" id="" name="email" placeholder="Email" [(ngModel)]="user.email">
        </div>
      
         <div class="form-group">
          <label for="">Password</label>
          <input type="text" class="form-control" id="" name="password" placeholder="Password" [(ngModel)]="user.password">
        </div>    


        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    </div>
</div>
