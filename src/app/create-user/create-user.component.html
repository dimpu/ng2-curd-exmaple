
<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add User</h3>
    </div>
    <div class="panel-body">
      
      <form action="" method="POST" role="form" (submit)="create(uname.value, email.value, pass.value)">
       
      <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" id="" placeholder="User Name" #uname>
        </div>
      
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" id="" placeholder="Email" #email>
        </div>
      
         <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" id="" placeholder="Password" #pass>
        </div>    
      
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    </div>
</div>
